version: "1.1"
generated_at: "2026-01-05"
status_taxonomy:
  - draft
  - p0_problem
  - p1_spec
  - p2_impl
  - p3_staging
  - p4_limited
  - p5_readout
  - p6_ga_or_rollback

types:
  - key: prd
    prefix: FT-####
    canonical_dir: docs/prd/
    filename_pattern: FT-####-<slug>.md
    profile: profiles/prd.md
    artifacts:
      document_type_spec: PRD-Document-Type-Spec-YYYY-MM-DD.md
      canonical_template: Outcome-First-PRD-Template-YYYY-MM-DD.md
      frontmatter_json_schema: prd-frontmatter.schema-YYYY-MM-DD.json
      ci_enforcement_policy: PRD-CI-Enforcement-Policy-YYYY-MM-DD.md
    lint_command: "python tools/docctl.py lint --type prd {file}"
    render_command: "python tools/docctl.py render --type prd {file} --out {out}"
    score_command: "python tools/docctl.py score --type prd {file}"
    ci_job_name: prd-checks
    rubric: rubrics/prd.yaml
    health_flags: health_flags/prd.yaml

